<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Stickers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
    }
    header h1 { margin: 0; }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    main { padding: 2rem; }
    .product img {
      max-width: 300px;
      margin: 1rem 0;
      border-radius: 8px;
    }
    .purchase-options {
      margin: 2rem 0;
      display: grid;
      gap: 1rem;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .purchase-options a button,
    .back-home a {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #6772e5;
      color: #fff;
      transition: opacity 0.3s ease;
      text-decoration: none;
      text-align: center;
    }
    .purchase-options a button:hover,
    .back-home a:hover {
      opacity: 0.9;
    }
    .back-home {
      margin-top: 2rem;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      background: #f0f0f0;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Get Poppables</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="stickers.html">Stickers</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="product">
      <img src="sticker-design.jpg" alt="Custom Sticker" class="product-image">
      <h2>Custom Sticker</h2>
      <p>High-quality vinyl sticker. Waterproof, durable, and perfect for laptops, bottles, or notebooks.</p>

      <div class="purchase-options">
        <a href="https://checkout.stripe.com/c/pay/cs_test_1pack" target="_blank">
          <button>Buy 1 Sticker – $5</button>
        </a>
        <a href="https://checkout.stripe.com/c/pay/cs_test_3pack" target="_blank">
          <button>Buy 3 Stickers – $12</button>
        </a>
        <a href="https://checkout.stripe.com/c/pay/cs_test_5pack" target="_blank">
          <button>Buy 5 Stickers – $18</button>
        </a>
      </div>
    </section>

    <!-- Back to Homepage -->
    <div class="back-home">
      <a href="index.html">&larr; Back to Home</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Get Poppables. All rights reserved.</p>
  </footer>
